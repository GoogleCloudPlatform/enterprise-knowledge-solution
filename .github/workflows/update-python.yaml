---
name: update-python

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - "dependabot/pip/*"
      - "renovate-bot/pypi*"
  pull_request:
    branches:
      - "dependabot/pip/*"
      - "renovate-bot/pypi*"

permissions:
  contents: read

jobs:
  update-python:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: invoke python updates
        run: ./invoke.sh lock --upgrade

      - name: Commit and push updated dependencies
        uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: update python dependencies"
          commit_user_name: update-python
          commit_user_email: no-reply@update-python.dev
