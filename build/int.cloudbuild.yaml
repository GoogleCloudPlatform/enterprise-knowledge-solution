  - id: functional
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    args:
      - "-e"
      - "-c"
      - >-
        export PROJECT_ID=${_TEST_PROJECT_ID};
        echo "ingest test documents...";
        build/test/ingest_test_docs.sh;
        echo "grant IAM role for pretrained classifier in different project...";
        gcloud projects add-iam-policy-binding $CICD_PROJECT_ID --member='serviceAccount:eks-doc-classifier@$TEST_PROJECT_ID.iam.gserviceaccount.com' --role='roles/documentai.apiUser';
        echo "sleep to allow DAGs to fully propagate to Composer...";
        sleep 180;
        echo "validate that DAGs have fully propagated to Composer...";
        gcloud composer environments run dpu-composer --project=${_TEST_PROJECT_ID} --location=$LOCATION dags list;
        sample-deployments/composer-orchestrated-process/scripts/trigger_workflow.sh;
        echo "sleep to allow Workflow to complete...";
        sleep 1800;
        (cd /workspace/build/test && make functional-test);
    entrypoint: /bin/bash
    env:
      - "CICD_PROJECT_ID=${PROJECT_ID}"
      - "TEST_PROJECT_ID=${_TEST_PROJECT_ID}"
      - "LOCATION=${_REGION}"
      - "COMPOSER_ENV_NAME=dpu-composer"
      - "DAG_ID=run_docs_processing"

