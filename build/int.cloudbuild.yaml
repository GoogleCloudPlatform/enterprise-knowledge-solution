---
timeout: 14400s
steps:
  - id: prepare
    name: gcr.io/cloud-builders/gcloud-slim
    entrypoint: /bin/bash
    args:
      - "-e"
      - "-x"
      - "-c"
      - >- # folded text - replace newlines with spaces - each command needs to be separated by ';'
        echo "the project id is:";
        echo $_PROJECT_ID;
        gcloud projects create ${_PROJECT_ID} --folder ${_FOLDER_ID} ;
        sleep 10 ;
        trap "gcloud projects delete ${_PROJECT_ID} --quiet " ERR ;
        gcloud billing projects link ${_PROJECT_ID} --billing-account=${_BILLING_ACCOUNT} ;
    env:
      - "PROJECT_ID=${_PROJECT_ID}"

  - id: pre_tf_setup
    name: gcr.io/cloud-builders/gcloud-slim
    # name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    entrypoint: /bin/bash
    args:
      - "-c"
      - >- # folded text - replace newlines with spaces - each command needs to be separated by ';'
        ls;
        cd sample-deployments/composer-orchestrated-process;
        export PROJECT_ID=${_PROJECT_ID};
        export IAP_ADMIN_ACCOUNT=${_IAP_SUPPORT_EMAIL};
        scripts/pre_tf_setup.sh;
    env:
      - "REGION=us-central1"

  - id: terratest
    name: "us-central1-docker.pkg.dev/eks-cicd-orchestrator/ci/test-builder"
    args:
      - "-e"
      - "-x"
      - "-c"
      - >-
        cd /workspace/build/test ;
        export PROJECT_ID=${_PROJECT_ID};
        go test -v -run ./ -timeout 60m --tags=e2e
    entrypoint: /bin/bash
    env:
      - "GCLOUD_TF_DOWNLOAD=always"

  - id: cleanup
    name: gcr.io/cloud-builders/gcloud-slim
    args:
      - "-x"
      - "-c"
      - >-
        gcloud config unset auth/impersonate_service_account;
        gcloud projects delete ${_PROJECT_ID} --quiet
    entrypoint: /bin/bash

tags:
  - "ci"
  - "integration"

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _PROJECT_ID: "eks-int-${SHORT_SHA}"
  _DOCKER_IMAGE_DEVELOPER_TOOLS: "cft/developer-tools"
  _DOCKER_TAG_VERSION_DEVELOPER_TOOLS: "1.22"
