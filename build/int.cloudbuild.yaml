---
timeout: 7200s
steps:
  - id: prepare
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    entrypoint: /bin/bash
    args:
      - "-e"
      - "-x"
      - "-c"
      - >- # folded text - replace newlines with spaces - each command needs to be separated by ';'
        gcloud projects create ${_TEST_PROJECT_ID} --folder ${_FOLDER_ID} ;
        sleep 10 ;
        trap "gcloud projects delete ${_TEST_PROJECT_ID} --quiet " ERR ;
        gcloud billing projects link ${_TEST_PROJECT_ID} --billing-account=${_BILLING_ACCOUNT} ;

  - id: pre_tf_setup
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    entrypoint: /bin/bash
    args:
      - "-c"
      - >- # folded text - replace newlines with spaces - each command needs to be separated by ';'
        cd sample-deployments/composer-orchestrated-process;
        export PROJECT_ID=${_TEST_PROJECT_ID};
        scripts/pre_tf_setup.sh;
    env:
      - "REGION=${_REGION}"
      - "IAP_ADMIN_ACCOUNT=${_IAP_SUPPORT_EMAIL}"

  - id: terratest
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    args:
      - "-e"
      - "-x"
      - "-c"
      - >-
        cd /workspace/build/test ;
        export PROJECT_ID=${_TEST_PROJECT_ID};
        export GOOGLE_IMPERSONATE_SERVICE_ACCOUNT=${_DEPLOYER_SA};
        gcloud config set auth/impersonate_service_account ${_DEPLOYER_SA};
        go test -v -run ./ -timeout 90m --tags=e2e
    entrypoint: /bin/bash
    env:
      - "REGION=${_REGION}"
      - "DOC_AI_LOCATION=${_DOC_AI_LOCATION}"
      - "VERTEX_AI_DATA_STORE_REGION=${_VERTEX_AI_DATA_STORE_REGION}"
      - "IAP_ACCESS_DOMAINS=${_IAP_ACCESS_DOMAINS}"
      - "WEB_UI_DOMAINS=${_WEB_UI_DOMAINS}"
      - "GCLOUD_TF_DOWNLOAD=never"
      - "CUSTOM_CLASSIFIER_ID={_CUSTOM_CLASSIFIER_ID}"

  - id: cleanup
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    args:
      - "-x"
      - "-c"
      - >-
        gcloud config unset auth/impersonate_service_account;
        gcloud projects delete ${_TEST_PROJECT_ID} --quiet
    entrypoint: /bin/bash

  - id: functional
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    args:
      - "-e"
      - "-x"
      - "-c"
      - >-
        ls;

        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/GoogleQuarterlyResults/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/Test0_Demo_PDFs/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/Test1_Text_Only_PDFs/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/Test2_PDFs_With_Forms/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/Test3_XLS/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/Test4_MSG/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/TEST5_DOCX_Files/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/Test6_EDI_TXT/* gs://docs-input-${_TEST_PROJECT_ID}/;
        gcloud storage cp gs://$PROJECT_ID-testdocs/EKS_Test_Scenarios/Zebra/* gs://docs-input-${_TEST_PROJECT_ID}/;
        cd /workspace/sample-deployments/composer-orchestrated-process/;
        ./scripts/trigger_workflow.sh;
        go test -v -run ./ -timeout 60m --tags=functional;
        cd /workspace/build/test;
        # scripts/delete_doc.sh ;
    entrypoint: /bin/bash
    env:
      - "PROJECT_ID=${PROJECT_ID}"
      - "LOCATION=${_REGION}"

tags:
  - "ci"
  - "integration"

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _TEST_PROJECT_ID: "eks-int-${SHORT_SHA}"
  _DEPLOYER_SA: "deployer@${_TEST_PROJECT_ID}.iam.gserviceaccount.com"
  _REGION: "us-central1"
  _DOC_AI_LOCATION: "us"
  _VERTEX_AI_DATA_STORE_REGION: "us"
  _BUILDER_IMAGE_NAME: "us-central1-docker.pkg.dev/${PROJECT_ID}/ci/test-builder"
  _BUILDER_IMAGE_TAG: "1.0.0"
  # The following subsitutions must be passed by the Cloud Build trigger:
  # _BILLING_ACCOUNT
  # _FOLDER_ID
  # _IAP_ACCESS_DOMAINS
  # _IAP_SUPPORT_EMAIL
  # _WEB_UI_DOMAINS
  # _CUSTOM_CLASSIFIER_ID
  # Note that $PROJECT_ID is always the project running the build, distinct from _TEST_PROJECT_ID where test resources are deployed
  # PROJECT_ID cannot be overwritten with env substitution, so it takes an extra command in each step `export PROJECT_ID=${_TEST_PROJECT_ID}
