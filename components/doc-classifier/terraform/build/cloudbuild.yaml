steps:

# Pull previous version
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [ '-c', 'docker pull $_IMAGE_TAG || exit 0' ]

# Build container
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'buildx', 'build',
                   '-f', 'components/doc-classifier/terraform/build/Dockerfile',
                   '--build-context', 'libs=components/doc-classifier/src',
                   '--build-context', 'reqs=reqs',
                   '--cache-from=$_IMAGE_TAG',
                   '-t', '$_IMAGE_TAG',
                   'components/doc-classifier/terraform/build' ]

# Push container
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', '$_IMAGE_TAG' ]

# Push Job container
- name: 'gcr.io/cloud-builders/gcloud'
  args: [ '--project', 'dpu-1001',
          'run',
          'jobs',
          '--region', '$_REGION',
          'deploy', 'doc-processor',
          '--image=$_IMAGE_TAG',
          '--task-timeout=60m',
          '--service-account', '$_SERVICE_ACCOUNT' ]

serviceAccount: 'projects/dpu-1001/serviceAccounts/cloud-build@dpu-1001.iam.gserviceaccount.com'
substitutions:
  _IMAGE_TAG: 'us-central1-docker.pkg.dev/dpu-1001/dpu-docker-repo/docprocessor:latest'
  _REGION: 'us-central1'
  _SERVICE_ACCOUNT: 'dpu-doc-processor@dpu-1001.iam.gserviceaccount.com'

options:
  dynamicSubstitutions: true
  logging: CLOUD_LOGGING_ONLY
